<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Prove liste</title>
    </head>
    <body>
        <!-- elenco puntato non ordinato-->
        <ul>
            <li>Caffè</li>
            <li style="list-style-type: disc">Latte</li>
            <li style="list-style-type: circle">Tè</li>
            <li style="list-style-type: none">Succo</li>
            <li style="list-style-type: square">Spremuta</li>
        </ul>
        <!-- elenco puntato ordinato-->
        <ol type="a" start="6">
            <li>Caffè</li>
            <li>Latte</li>
            <li>Tè</li>
                <ul>
                    <li>Tè nero</li>
                    <li>Tè verde</li>
                    <li>Chai tea</li>
                    <li>Tè decaffeinato</li>
                </ul>
            <li>Succo</li>
            <li>Spremuta</li>
        </ol>

      
    </body>
</html>
