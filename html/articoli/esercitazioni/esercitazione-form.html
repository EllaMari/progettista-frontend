<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercitazione form</title> 
        <meta charset="UTF-8">
    </head>
    <body>
      <form action="/action-page.php" oninput="x.value=parseInt (a.value) +parseInt (b.value) ">
        <fieldset>
            <legend> Dati personali </legend>
                <!-- nome e cognome (input text)-->
                <label for="fname"> Nome:</label> <br>
                <input type="text" id="fname" name="fname" placeholder="Nome"> <br>
                <label for="lname"> Cognome:</label> <br>
                <input type="text" id="lname" name="lname" placeholder="Cognome"> <br>
                <!-- genere (input radio botton)-->
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Uomo</label> <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Donna</label> <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Altro</label>
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <!--auto preferita (select)-->
            <p> Dicci la marca di auto preferita</p>
            <select id="marca-auto" name="marca-auto" size="3" multiple>
                <option value="0">Seleziona la tua marca preferita</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="audi">Audi</option>
                <option value="fiat" selected>Fiat</option>
                <option value="ferrari">Ferrari</option>
            </select> <br> <br>
            <!--sezione ferrarista (button)-->
            <button type="button" onclick="alert('Forza Ferrari!')"> se hai scelto Ferrari clicca qui</button>
            <!--modello ferrari-->
            <p>Seeziona il tuo modello di Ferrari preferito</p>
            <input list="modelli-ferrari" name="modello-ferrari">
            <datalist id="modelli-ferrari">
                <option value="La Ferrari"></option>
                <option value="Roma"></option>
                <option value="Portofino"></option>
                <option value="SF98"></option>
                <option value="Monza"></option>
            </datalist>
            <!--commento (text-area)-->
            <p>Lasciaci il tuo commento</p>
            <textarea name="commento" rows="10" cols="10">Scrivi qui il tuo commento</textarea> <br>
            <!--(range)-->
            <span> 100 <input type="range" id="a" name="a" min="100" max="5000">5000</span>
            <span> + <input type="number" id="b" name="b" value="50"></span>
            <span>= <output name="x" for="a b"></output></span>
            <br> <br>
        </fieldset>  
        <input type="submit" value="Invia">
        

      </form>
    </body>
</html>
